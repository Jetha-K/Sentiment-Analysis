<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Sentiment Analysis</title>
  </head>
  <body>
    <h1>Real-Time Sentiment Analysis</h1>

    <!-- Platform selection -->
    <div>
      <h3>Select a Platform:</h3>
      <label>
        <input type="radio" name="platform" value="reddit" checked /> Reddit
      </label>
    </div>

    <button id="analyzeButton">Analyze Sentiment</button>

    <div id="sentimentResult">
      <h3>Sentiment Analysis Result:</h3>
      <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
